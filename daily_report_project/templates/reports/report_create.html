{% extends 'base.html' %}

{% block title %}譁ｰ縺励＞譌･蝣ｱ繧呈兜遞ｿ縺吶ｋ{% endblock %}

{% block content %}
<div class="row justify-content-center">
    <div class="col-md-8">
        <div class="card">
            <div class="card-header">
                <h1>譁ｰ縺励＞譌･蝣ｱ繧呈兜遞ｿ縺吶ｋ</h1>
            </div>
            <div class="card-body">
                <form method="post">
                    {% csrf_token %}
                    {% for field in form %}
                        <div class="mb-3">
                            <label for="{{ field.id_for_label }}" class="form-label">{{ field.label }}</label>
                            {{ field }}
                        </div>
                    {% endfor %}
                    <button type="submit" class="btn btn-primary">謚慕ｨｿ縺吶ｋ</button>
                    <a href="{% url 'report_list' %}" class="btn btn-secondary">繧ｭ繝｣繝ｳ繧ｻ繝ｫ</a>
                </form>
            </div>
        </div>
    </div>
</div>
{% endblock %}

{% block extra_js %}
<script>
    document.addEventListener("DOMContentLoaded", function() {
        new TomSelect('#id_customer_select',{ create: true });
        new TomSelect('#id_deal_select',{ create: true });
    });
</script>
{% endblock %}
