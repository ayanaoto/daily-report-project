{% extends 'base.html' %}

{% block title %}日報の編集{% endblock %}

{% block content %}
<div class="row justify-content-center">
    <div class="col-md-8">
        <div class="card">
            <div class="card-header">
                <h1>日報の編集</h1>
            </div>
            <div class="card-body">
                <form method="post" enctype="multipart/form-data">
                    {% csrf_token %}
                    {{ form.as_p }}
                    {{ att_formset.management_form }}
                    {% for form in att_formset %}
                        <div class="mb-3 border p-3 rounded">
                            {{ form.as_p }}
                        </div>
                    {% endfor %}
                    <button type="submit" class="btn btn-primary">更新する</button>
                    <a href="{% url 'reports:report_detail' object.pk %}" class="btn btn-secondary">キャンセル</a>
                </form>
            </div>
        </div>
    </div>
</div>
{% endblock %}
