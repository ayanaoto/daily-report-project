{% extends 'base.html' %}

{% block title %}日報の編集{% endblock %}

{% block content %}
<div class="row justify-content-center">
    <div class="col-md-8">
        <div class="card">
            <div class="card-header">
                <h1>日報の編集</h1>
            </div>
            <div class="card-body">
                <form method="post">
                    {% csrf_token %}
                    {% for field in form %}
                        <div class="mb-3">
                            <label for="{{ field.id_for_label }}" class="form-label">{{ field.label }}</label>
                            {{ field }}
                        </div>
                    {% endfor %}
                    <button type="submit" class="btn btn-primary">更新する</button>
                    <a href="{{ report.get_absolute_url }}" class="btn btn-secondary">キャンセル</a>
                </form>
            </div>
        </div>
    </div>
</div>
{% endblock %}

{% block extra_js %}
<script>
    document.addEventListener("DOMContentLoaded", function() {
        new TomSelect('#id_customer',{ create: false });
        new TomSelect('#id_deal',{ create: false });
    });
</script>
{% endblock %}
