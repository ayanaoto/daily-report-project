{% extends 'base.html' %}
{% block title %}{% if form.instance.pk %}トラブルシュートの編集{% else %}トラブルシュートの作成{% endif %}{% endblock %}
{% block content %}
    <h1>{% if form.instance.pk %}トラブルシュートの編集{% else %}トラブルシュートの作成{% endif %}</h1>
    <form method="post">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit" class="btn btn-primary">保存</button>
        <a href="{% url 'reports:troubleshooting_list' %}" class="btn btn-secondary">キャンセル</a>
    </form>
{% endblock %}
