{% extends 'base.html' %}

{% block title %}作業日報の投稿{% endblock %}

{% block content %}
    <h1>作業日報の投稿</h1>
    <hr>
    <form method="post" enctype="multipart/form-data">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit" class="btn btn-success">投稿する</button>
        <a href="{% url 'work_log_list' %}" class="btn btn-secondary">キャンセル</a>
    </form>
{% endblock %}
