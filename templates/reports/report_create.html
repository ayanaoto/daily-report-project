{% extends 'base.html' %}

{% block title %}新しい日報を投稿する{% endblock %}

{% block content %}
<div class="row justify-content-center">
    <div class="col-md-8">
        <div class="card">
            <div class="card-header">
                <h1>新しい日報を投稿する</h1>
            </div>
            <div class="card-body">
                <form method="post">
                    {% csrf_token %}
                    {% for field in form %}
                        <div class="mb-3">
                            <label for="{{ field.id_for_label }}" class="form-label">{{ field.label }}</label>
                            {{ field }}
                        </div>
                    {% endfor %}
                    <button type="submit" class="btn btn-primary">投稿する</button>
                    <a href="{% url 'report_list' %}" class="btn btn-secondary">キャンセル</a>
                </form>
            </div>
        </div>
    </div>
</div>
{% endblock %}

{% block extra_js %}
<script>
    document.addEventListener("DOMContentLoaded", function() {
        // 「顧客」のプルダウンを検索可能にする
        new TomSelect('#id_customer',{
            create: true, // 新しい顧客名をその場で追加できるようにする
            sortField: {
                field: "text",
                direction: "asc"
            }
        });

        // 「案件」のプルダウンを検索可能にする
        new TomSelect('#id_deal',{
            create: true, // 新しい案件名をその場で追加できるようにする
            sortField: {
                field: "text",
                direction: "asc"
            }
        });
    });
</script>
{% endblock %}
