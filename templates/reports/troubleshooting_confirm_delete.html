{% extends 'base.html' %}

{% block title %}報告書の削除確認{% endblock %}

{% block content %}
<div class="row justify-content-center">
    <div class="col-md-6">
        <div class="card text-center">
            <div class="card-header">
                <h3>削除の確認</h3>
            </div>
            <div class="card-body">
                <p><strong>「{{ report.title }}」</strong>を本当に削除しますか？</p>
                <p>この操作は元に戻せません。</p>
                <form method="post">
                    {% csrf_token %}
                    <button type="submit" class="btn btn-danger">はい、削除します</button>
                    <a href="{% url 'troubleshooting_detail' report.pk %}" class="btn btn-secondary">キャンセル</a>
                </form>
            </div>
        </div>
    </div>
</div>
{% endblock %}
