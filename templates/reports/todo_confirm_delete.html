{% extends "base.html" %}
{% block title %}ToDo削除{% endblock %}
{% block content %}
<div class="container py-4">
  <div class="card shadow-sm">
    <div class="card-body">
      <h1 class="h5">削除確認</h1>
      <p class="mb-3">「{{ object.title }}」を削除します。よろしいですか？</p>
      <form method="post">
        {% csrf_token %}
        <button class="btn btn-danger">削除</button>
        <a class="btn btn-secondary" href="{% url 'reports:todo_list' %}">キャンセル</a>
      </form>
    </div>
  </div>
</div>
{% endblock %}
