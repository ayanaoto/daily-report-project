{% extends "base.html" %}

{% block title %}日報の作成・編集{% endblock %}

{% block content %}
<div class="row justify-content-center">
    <div class="col-md-8">
        <div class="card shadow-sm">
            <div class="card-header">
                <h1 class="mb-0 h4">{% if object %}日報の編集{% else %}日報の新規作成{% endif %}</h1>
            </div>
            <div class="card-body">
                {% if form.non_field_errors %}
                  <div class="alert alert-danger mb-3">
                    {% for e in form.non_field_errors %}{{ e }}{% endfor %}
                  </div>
                {% endif %}
          
                <form method="post"> {% csrf_token %}
                    {{ form.as_p }}
                    <div class="mt-4 d-flex gap-2">
                      <button type="submit" class="btn btn-primary">保存</button>
                      <a class="btn btn-secondary" href="{% if object %}{% url 'reports:report_detail' object.pk %}{% else %}{% url 'reports:report_list' %}{% endif %}">戻る</a>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
{% endblock %}
