{% extends 'base.html' %}
{% block title %}{{ report.title }}{% endblock %}
{% block content %}
    <h1>{{ report.title }}</h1>
    <p><small class="text-muted">作成者: {{ report.author.username }} | {{ report.created_at }}</small></p>
    <hr>
    <div>{{ report.content|linebreaks }}</div>
    <hr>
    <a href="{% url 'reports:report_list' %}" class="btn btn-secondary">一覧に戻る</a>
    <a href="{% url 'reports:report_update' report.pk %}" class="btn btn-primary">編集</a>
{% endblock %}
