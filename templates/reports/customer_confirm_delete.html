{% extends 'base.html' %}

{% block title %}顧客の削除{% endblock %}

{% block content %}
    <h1>顧客の削除</h1>
    <hr>
    <div class="alert alert-danger">
        <p>本当に「{{ customer.company_name }}」を削除しますか？</p>
        <p>この操作は元に戻せません。</p>
    </div>

    <form method="post">
        {% csrf_token %}
        <button type="submit" class="btn btn-danger">はい、削除します</button>
        <a href="{% url 'customer_detail' customer.pk %}" class="btn btn-secondary">いいえ、キャンセルします</a>
    </form>
{% endblock %}
