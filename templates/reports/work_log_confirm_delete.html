{% extends "base.html" %}
{% block title %}作業日報の削除{% endblock %}
{% block content %}
<div class="container py-4">
    <h1>作業日報の削除</h1>
    <hr>
    <div class="alert alert-danger">
        <p>本当にこの作業日報（{{ object.work_date }}）を削除しますか？</p>
        <p>この操作は元に戻せません。</p>
    </div>
    <form method="post">
        {% csrf_token %}
        <button type="submit" class="btn btn-danger">はい、削除します</button>
        <a class="btn btn-secondary" href="{% url 'work_log_detail' object.pk %}">キャンセル</a>
    </form>
</div>
{% endblock %}
