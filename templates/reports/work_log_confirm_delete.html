{% extends 'base.html' %}

{% block title %}作業日報の削除{% endblock %}

{% block content %}
    <h1>作業日報の削除</h1>
    <hr>
    <div class="alert alert-danger">
        <p>本当に「{{ work_log.work_date }} の {{ work_log.work_type }}」を削除しますか？</p>
        <p>この操作は元に戻せません。</p>
    </div>

    <form method="post">
        {% csrf_token %}
        <button type="submit" class="btn btn-danger">はい、削除します</button>
        <a href="{% url 'work_log_detail' work_log.pk %}" class="btn btn-secondary">いいえ、キャンセルします</a>
    </form>
{% endblock %}
