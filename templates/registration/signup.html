{% extends "base.html" %}

{% block title %}アカウント作成{% endblock %}

{% block content %}
<div class="row justify-content-center">
  <div class="col-md-6">
    <div class="card">
      <div class="card-header">
        <h1>アカウント作成</h1>
      </div>
      <div class="card-body">
        <form method="post">
          {% csrf_token %}
          {{ form.as_p }}
          <button type="submit" class="btn btn-primary">登録してログイン</button>
        </form>
        <hr>
        <p class="text-center">
          すでにアカウントをお持ちですか？ <a href="{% url 'login' %}">ログインへ戻る</a>
        </p>
      </div>
    </div>
  </div>
</div>
{% endblock %}
