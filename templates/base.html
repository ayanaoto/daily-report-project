<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>{% block title %}FieldNote{% endblock %} | FieldNote</title>
  
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css">

  {% load static %}
  <style>
    :root {
      --fn-bg-light: #ffffff;
      --fn-text-dark: #212529;
      --fn-border-color: #dee2e6;
      --fn-link-color: #0d6efd;
    }

    body {
      background-color: var(--fn-bg-light);
      color: var(--fn-text-dark);
      /* ユーザーが背景画像をアップロードした場合に備えて、デフォルトの背景画像は削除 */
    }
    .navbar { 
      background-color: var(--fn-bg-light);
      border-bottom: 1px solid var(--fn-border-color);
    }
    .card { 
      border: 1px solid var(--fn-border-color);
    }
  </style>
</head>
<body {% if user.is_authenticated and user.profile.background_image %}style="background-image: url('{{ user.profile.background_image.url }}'); background-size: cover; background-attachment: fixed;"{% endif %}>
  
  <nav class="navbar navbar-expand-lg navbar-light sticky-top">
    <div class="container-fluid">
      <a class="navbar-brand" href="/">FieldNote</a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarNav">
        <ul class="navbar-nav me-auto mb-2 mb-lg-0">
          <li class="nav-item"><a class="nav-link" href="{% url 'reports:report_list' %}">日報</a></li>
          <li class="nav-item"><a class="nav-link" href="{% url 'reports:customer_list' %}">顧客</a></li>
          <li class="nav-item"><a class="nav-link" href="{% url 'reports:deal_list' %}">案件</a></li>
          <li class="nav-item"><a class="nav-link" href="{% url 'reports:troubleshooting_list' %}">トラブルシュート</a></li>
          <li class="nav-item"><a class="nav-link" href="{% url 'reports:todo_list' %}">ToDo</a></li>
          <li class="nav-item"><a class="nav-link" href="{% url 'reports:dashboard' %}">分析</a></li>
        </ul>
        <ul class="navbar-nav">
          {% if user.is_authenticated %}
            <li class="nav-item dropdown">
              <a class="nav-link dropdown-toggle" href="#" id="navbarDropdown" role="button" data-bs-toggle="dropdown" aria-expanded="false">
                <i class="bi bi-person-circle"></i> {{ user.username }}
              </a>
              <ul class="dropdown-menu dropdown-menu-end" aria-labelledby="navbarDropdown">
                <li><a class="dropdown-item" href="{% url 'reports:profile_update' %}">プロフィール編集</a></li>
                <li><a class="dropdown-item" href="{% url 'admin:index' %}">管理サイト</a></li>
                <li><hr class="dropdown-divider"></li>
                <li>
                  <form action="{% url 'logout' %}" method="post" class="d-inline">
                    {% csrf_token %}
                    <button type="submit" class="dropdown-item">ログアウト</button>
                  </form>
                </li>
              </ul>
            </li>
          {% else %}
            <li class="nav-item">
              <a class="btn btn-outline-primary" href="{% url 'login' %}">ログイン</a>
            </li>
             <li class="nav-item ms-2">
              <a class="btn btn-primary" href="{% url 'reports:signup' %}">新規登録</a>
            </li>
          {% endif %}
        </ul>
      </div>
    </div>
  </nav>

  <main class="container mt-4">
    {% block content %}{% endblock %}
  </main>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
