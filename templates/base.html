<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>{% block title %}FieldNote{% endblock %} | FieldNote</title>
  
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css">

  {% load static %}
  <style>
    :root {
      /* 色の定義 */
      --fn-bg-dark: #212529;      /* 背景: 濃いグレー */
      --fn-bg-card: #343a40;      /* カード背景: 少し明るいグレー */
      --fn-text-light: #FFFFFF;   /* 基本の文字: 白 */
      --fn-text-title: #38BDF8;  /* タイトル: 水色 */
      --fn-border-color: #FFFFFF; /* 境界線: 白 */
    }

    body {
      background-color: var(--fn-bg-dark);
      color: var(--fn-text-light);
      {% if user.is_authenticated and user.profile.background_image %}
        background-image: url("{{ user.profile.background_image.url }}");
        background-size: cover;
        background-attachment: fixed;
        background-position: center;
      {% endif %}
    }
    
    .navbar { 
      background-color: rgba(20, 24, 29, 0.85); 
      backdrop-filter: blur(5px);
      border-bottom: 1px solid var(--fn-border-color) !important;
    }
    .card { 
      background-color: var(--fn-bg-card);
      border: 1px solid var(--fn-border-color);
    }
    h1, h2, h3, h4, h5, h6, .h1, .h2, .h3, .h4, .h5, .h6 {
      color: var(--fn-text-title);
    }
    a {
      color: var(--fn-text-title);
    }
    .nav-link, .dropdown-item {
        color: var(--fn-text-light);
    }
    .dropdown-menu {
      background-color: var(--fn-bg-card);
      border-color: var(--fn-border-color);
    }
    .dropdown-item:hover {
      background-color: rgba(56, 189, 248, 0.1);
    }
  </style>
</head>
<body {% if user.is_authenticated and user.profile.background_image %}style="background-image: url('{{ user.profile.background_image.url }}');"{% endif %}>
  
  <nav class="navbar navbar-expand-lg navbar-dark sticky-top">
    <div class="container-fluid">
      <a class="navbar-brand" href="/" style="color: var(--fn-text-title);">FieldNote</a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarNav">
        <ul class="navbar-nav me-auto mb-2 mb-lg-0">
          <li class="nav-item"><a class="nav-link" href="{% url 'reports:report_list' %}">日報</a></li>
          <li class="nav-item"><a class="nav-link" href="{% url 'reports:customer_list' %}">顧客</a></li>
          <li class="nav-item"><a class="nav-link" href="{% url 'reports:deal_list' %}">案件</a></li>
          <li class="nav-item"><a class="nav-link" href="{% url 'reports:troubleshooting_list' %}">トラブルシュート</a></li>
          <li class="nav-item"><a class="nav-link" href="{% url 'reports:todo_list' %}">ToDo</a></li>
          <li class="nav-item"><a class="nav-link" href="{% url 'reports:dashboard' %}">分析</a></li>
        </ul>
        <ul class="navbar-nav">
          {% if user.is_authenticated %}
            <li class="nav-item dropdown">
              <a class="nav-link dropdown-toggle" href="#" id="navbarDropdown" role="button" data-bs-toggle="dropdown" aria-expanded="false">
                <i class="bi bi-person-circle"></i> {{ user.username }}
              </a>
              <ul class="dropdown-menu dropdown-menu-end" aria-labelledby="navbarDropdown">
                <li><a class="dropdown-item" href="{% url 'reports:profile_update' %}">プロフィール編集</a></li>
                <li><a class="dropdown-item" href="{% url 'admin:index' %}">管理サイト</a></li>
                <li><hr class="dropdown-divider"></li>
                <li>
                  <form action="{% url 'logout' %}" method="post" class="d-inline">
                    {% csrf_token %}
                    <button type="submit" class="dropdown-item">ログアウト</button>
                  </form>
                </li>
              </ul>
            </li>
          {% else %}
            <li class="nav-item">
              <a class="btn btn-outline-primary" href="{% url 'login' %}">ログイン</a>
            </li>
             <li class="nav-item ms-2">
              <a class="btn btn-primary" href="{% url 'reports:signup' %}">新規登録</a>
            </li>
          {% endif %}
        </ul>
      </div>
    </div>
  </nav>

  <main class="container my-4">
    {% block content %}{% endblock %}
  </main>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
